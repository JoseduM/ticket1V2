<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrate</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
	<link rel="stylesheet" href="estilos.css">
</head>
<body>
  <form class="formulario" action=''>
    <h1>Registrate</h1>

    <div class='contenedor' id='datos'>
      <div class='input-contenedor'>
        <i class="fas fa-user icon"></i>
        <input id='GET-nombres' type="text" placeholder="Nombre(s)">
      </div>
      
      <div class='input-contenedor'>
        <i class="fas fa-user icon"></i>
        <input id='GET-apellidos' type="text" placeholder="Apellidos">
      </div>

      <div class='input-contenedor'>
        <i class="fas fa-user icon"></i>
        <input id='GET-usuario' type="text" placeholder="Nombre de usuario">
      </div>

      <div class='input-contenedor'>
        <i class="fas fa-envelope icon"></i>
        <input id='GET-mail' type="text" placeholder="Correo Electronico">
      </div>

      <div class='input-contenedor'>
        <i class="fas fa-key icon"></i>
        <input id='GET-pass' type="password" placeholder="Contraseña">
      </div>

      
      <p>Al registrarte, aceptas los términos y condiciones.</p>
      <p>¿Ya tienes una cuenta? <a class="link" href="login.html"> Iniciar Sesion</a></p>

      

    </div>
    </div>
  </form>
  <button id='enviarRegistro' class='button'>Registrate</button>

  <script src="./assets/js/indexR.js"></script>
    <script src="./assets/js/validaciones.js"></script>
    <script src="./assets/js/registro.js"></script>
</body>
</html>
