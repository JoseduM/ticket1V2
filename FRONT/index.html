<!DOCTYPE html>
<html lang="es">
<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <!-- CSS -->
   <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
   <!-- Default theme -->
   <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>presupuesto</title>
</head>
<body>
  <template id='tablaPresupuesto'>
    
    <div class='container mt-4 shadow-lg p-3 mb-5 bg-body rounded'>    
      <button id='btnAgregar' type="button" class="btn btn-primary" data-bs-toggle="modal"  >Agregar</button>
      <table id= 'Tabla' class = 'table mt-2 table-bordered table-striped'>
        <thead>
          <tr class = 'text-center'>
            <th>Concepto</th>
            <th>Mes</th>
            <th>Total</th>

          </tr>
        </thead>
        <tbody>
          <th scope="row">conceptos</th>
          <td>monto</td>
          <td>$$$</td>
        </tbody>
      </table>
    </div>
  </template>

  



  <div id='modalIngreso' class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="exampleModalLabel">Nuevo ingreso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="concepto" class="col-form-label">Concepto:</label>
              <input type="text" class="form-control" id="concepto">
            </div>
            <div class="mb-3">
              <label for="ingreso" class="col-form-label">Ingreso:</label>
              <input type="number" class="form-control" id="ingreso">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
